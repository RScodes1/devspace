version: '3.8'
services:
  backend:
    build: .
    ports:
      - "4500:4500"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://user:pass@db:5432/devspace
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: devspace
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
