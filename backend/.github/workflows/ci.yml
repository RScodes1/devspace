name: Backend CI/CD

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install Dependencies
      run: npm ci

    - name: Run Tests
      run: npm test

    - name: Build Docker Image
      run: docker build -t devspace-backend .

    - name: Deploy to Render
      run: |
        # Example: push image to Render via Docker (if using private repo)
        echo ${{ secrets.RENDER_API_KEY }} | docker login registry.render.com -u _ -p
        docker tag devspace-backend registry.render.com/your-service:latest
        docker push registry.render.com/your-service:latest
